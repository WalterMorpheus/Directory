<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Directory</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          
          <ng-container *ngIf="userService.currentUser$ |async">
            <li class="nav-item" >
              <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
            </li>
            <li class="nav-item" >
              <a class="nav-link" routerLink="/application" routerLinkActive="active">Application</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  routerLink="/customer" routerLinkActive="active">Customer</a>
            </li>
            <li class="nav-item" >
              <a class="nav-link"  routerLink="/businessAreas" routerLinkActive="active">Business Areas</a>
            </li>
          </ng-container>
        </ul>

        <div class="dropdown" *ngIf="(userService.currentUser$ |async) as user"  dropdown>
          <img src="{{'./assets/user.png'}}" alt="user photo">
            <a class="dropdown-toggle text-light text-decoration-none ms-2" dropdownToggle>Welcom {{user.username}}</a>
            <div class="dropdown-menu" *dropdownMenu>
              <a class="dropdown-item" routerLink="/profile/edit">Edit Profile</a>
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="!(userService.currentUser$ |async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">

          <input 
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2" 
          type="text" 
          placeholder="Username">

          <input 
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2" 
          type="password" 
          placeholder="Password">
          
          <button class="btn btn-success" type="submit">Login</button>
        </form>

    </div>
  </nav>
