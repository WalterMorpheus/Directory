<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h3 class="text-center">Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <!-- Username -->
          <div class="form-group mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username">
            <div *ngIf="submitted && f['username'] && f['username'].errors && f['username'].errors['required']" class="text-danger">
              <small>Username is required</small>
            </div>
          </div>

          <!-- Password -->
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter password">
            <div *ngIf="submitted && f['password'] && f['password'].errors">
              <small *ngIf="f['password'].errors['required']" class="text-danger">Password is required</small>
              <small *ngIf="f['password'].errors['minlength']" class="text-danger">Password must be at least 6 characters</small>
            </div>
          </div>
  
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
